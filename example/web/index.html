<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Example of Tracker Screen">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="lsicompapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <meta name="google-signin-client_id" content="799796256120-pqk4t5udj1mq9bpf2cshkm10cu6q5ssm.apps.googleusercontent.com">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Limbitless Company Application</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <script>
    self.FIREBASE_APPCHECK_DEBUG_TOKEN = '6AA31AA5-31FB-495E-BDE3-DB3FF72EAE19';
  </script>

  <script>
    {{flutter_build_config}}
    window.addEventListener('load', function(ev) {
      navigator.serviceWorker.register('firebase-messaging-sw.js');

      _flutter.loader.load({
        config: {'renderer':'canvaskit'},
        serviceWorker: {
          serviceWorkerVersion: {serviceWorkerVersion},
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <script type="text/javascript">window.flutterWebRenderer = "html";</script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript">pdfjsLib.GlobalWorkerOptions.workerSrc = "//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js";</script>
</body>
</html>
